
<!DOCTYPE html>

<html lang="es">

   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width">
       <title>Encriptador de Texto</title>
       <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
       <link rel="stylesheet" href="style.css">
       </head> 
       <body>
           <div class="container">
                <div class="encriptar">
                <textarea name="texto"class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
               </div>
               <div class="terminos"> 
                   <p>Solo letras minúscula y sin acentos.</p>
               </div>
               <div class="botones">
                   <button class="btn-encriptar" type="button" onclick="encriptar()">
                       Encriptar
                   </button>
                   <div class = "space"></div>
                   <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
               </div>
           <div class="encriptado">
               <img src="img/muñeco.png" alt="" id="muñeco">
               <div class="mensaje-encriptado" id="mensaje-encriptado">
                   <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                   <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                   <h1 id="textEnc"></h1>
                   <button id="copy" class="btn-encriptar" style="display: none;" onclick="copy()">Copy</button>
               </div>
           </div>
       </div>
       </body>
       <script src="index.js"></script>
       </html>
